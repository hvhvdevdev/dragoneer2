name: Win32
on: [ push,pull_request ]
jobs:
  build-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: mkdir _build && cd _build && cmake ..
      - name: Build
        run: cmake --build _build
      - name: List files
        run: tree
  build-clang:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: mkdir _build && cd _build && set CC=C:\msys64\mingw64\bin\clang && set CXX=C:\msys64\mingw64\bin\clang++ && cmake ..
      - name: Build
        run: cmake --build _build
      - name: List files
        run: tree

