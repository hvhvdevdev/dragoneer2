name: Win32
on: [ push,pull_request ]
jobs:
  build-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: mkdir _build && cd _build && cmake ..
      - name: Build
        run: cmake --build _build
      - name: List files
        run: tree
  build-clang:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64
      - name: Check Clang
        run: clang -v
      - name: Prepare
        run: mkdir _build && cd _build && set CC=clang && cmake ..
      - name: Build
        run: cmake --build _build
      - name: List files
        run: tree

