name: macOS
on: [ push,pull_request ]
jobs:
  build-gcc:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: mkdir _build && cd _build && CC=gcc-8 cmake -DCMAKE_C_COMPILER=/usr/bin/gcc-8 ..
      - name: Build
        run: cmake --build _build
      - name: List files
        run:
          ls -lRa
  build-clang:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: mkdir _build && cd _build && CC=/usr/bin/clang cmake ..
      - name: Build
        run: cmake --build _build
      - name: List files
        run: ls -lRa